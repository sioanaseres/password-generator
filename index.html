<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw"> ewtegdxa</span>

          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" type="number" min="8" max="40" value="15" />
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase Letters</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Contain Lowercase Letters</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Contain Symobls</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button id="generate" class="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
